<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASCII or Unicode Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Character Type Detector</h1>

    <input type="text" id="characterInput" maxlength="1" placeholder="Enter a character" />
    <button onclick="detectCharacter()">Check</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
